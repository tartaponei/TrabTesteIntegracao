<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinculando Aluno a Turma</title>
</head>
<body>
    <h1>Vinculando Aluno a Turma</h1>

    <form action="/vincular-aluno" method="POST">
        <label for="matricula">Matrícula do aluno: </label>
        <input type="number" name="matricula"><br>

        <label for="cod_disciplina">Código da disciplina da turma: </label>
        <input type="text" name="cod_disciplina"><br>

        <label for="num_turma">Número da turma: </label>
        <input type="text" name="num_turma"><br>

        <label for="nota">Nota do aluno: </label>
        <input type="number" min="0" step="0.1" name="nota"><br>

        <label for="resultado">Resultado do aluno (AP, RN, RF): </label>
        <input type="text" name="resultado"><br>

        <input type="submit" value="Vincular aluno à esta turma">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando Período</title>
</head>
<body>
    <h1>Alterando um periodo</h1>

    <form action="/periodo" method="PUT">
        <label for="codigo">Código do período ("ex.: 20211"): </label>
        <input type="text" name="codigo"><br>

        <label for="data_inicio">Data de início: </label>
        <input type="date" name="data_inicio"><br>

        <label for="data_fim">Data de fim: </label>
        <input type="date" name="data_fim"><br>

        <input type="submit" value="Alterar período">
    </form>
</body>
</html>
